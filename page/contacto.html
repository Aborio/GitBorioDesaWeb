<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css1/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <script src="./js/bootstrap.js"></script>
    <form>
        <fieldset>
            <legend>Formulario de Contacto</legend>
            <div class="col-12">
                <label class="col-2" for="firstName">Nombre</label>
                <input class="col-8" type="text" id="firstname" name="firstname" title="Por favor, coloque su nombre."required>
            </div>
            <div class="col-12">
                <label class="col-2" for="lastName">Apellido</label>
                <input class="col-8" type="text" id="lastName" name="lastName" title="Por favor, coloque su nombre."required>
            </div>
            <div class="col-12">
                <label class="col-2" for="phoneNumber">Telefono</label>
                <input class="col-8" type="text" id="phoneNumber" name="phoneNumber" title="Por favor, coloque su nombre."required>
            </div>
            <div class="col-12">
                <label class="col-2" for="lastName">E-mail</label>
                <input class="col-8" type="email" id="email" name="email" title="Por favor, coloque su nombre."required>
            </div>
        </fieldset>
        <input class="btn-send" type="submit" value="Enviar">
    </form>
    <footer class="container-fluid row main1">
        <div class="col-md-4 op">
            <ul>
                <li>Contacto: a@a.com</li>
                <li>Numero: 3492-585585</li>
                <li>Direccion: San luis 4887</li>
                <li>Copyright: Derecho reservados estudio Borio</li>
            </ul>
        </div>
        <div class="col-md-4">
            <img class="img-fluid" src="../img/twt.png" alt="Twitter"/>
            <img class="img-fluid" src="../img/insta.jpg" alt="Instagram"/>
            <img class="img-fluid" src="../img/face.png" alt="Facebook"/>
        </div>

        <div class="col-md-4 barra">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./Auditoria.html">Auditoria</a></li>
                <li><a href="./Impuestos.html">Impuestos</a></li>
                <li><a href="./AsesoriaEmpresarial.html">Asesoria Empresarial</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </div>

    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
    AOS.init();
    </script>
</body>
</html>
